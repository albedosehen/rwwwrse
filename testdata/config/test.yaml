server:
  host: "localhost"
  port: 8080
  https_port: 8443
  read_timeout: "30s"
  write_timeout: "30s"
  idle_timeout: "60s"
  graceful_timeout: "30s"

tls:
  enabled: false
  auto_cert: false
  email: "test@example.com"
  domains:
    - "test.example.com"
  cache_dir: "/tmp/test-certs"
  staging: true
  renew_before: "720h"

backends:
  routes:
    "api.test.com":
      url: "http://localhost:3001"
      health_path: "/health"
      health_interval: "30s"
      timeout: "30s"
      max_idle_conns: 100
      max_idle_per_host: 10
      dial_timeout: "10s"
    "web.test.com":
      url: "http://localhost:3002"
      health_path: "/status"
      health_interval: "30s"
      timeout: "30s"
      max_idle_conns: 100
      max_idle_per_host: 10
      dial_timeout: "10s"

security:
  headers:
    content_type_nosniff: true
    frame_options: "DENY"
    content_security_policy: "default-src 'self'"
    strict_transport_security: "max-age=31536000; includeSubDomains"
    referrer_policy: "strict-origin-when-cross-origin"
  rate_limit_enabled: true
  cors_enabled: true
  cors_origins:
    - "*"

logging:
  level: "info"
  format: "json"
  output: "stdout"

metrics:
  enabled: true
  path: "/metrics"
  port: 9090

health:
  enabled: true
  path: "/health"
  timeout: "5s"
  interval: "30s"
  unhealthy_threshold: 3
  healthy_threshold: 2

ratelimit:
  requests_per_second: 100.0
  burst_size: 200
  cleanup_interval: "10m"