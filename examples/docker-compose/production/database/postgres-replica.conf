# PostgreSQL Replica Configuration for rwwwrse Production
# Hot standby configuration for read scaling and high availability

# Connection Settings
listen_addresses = '*'
port = 5432
max_connections = 200
superuser_reserved_connections = 3

# Memory Settings (can be tuned for read workloads)
shared_buffers = 256MB
effective_cache_size = 1GB
work_mem = 4MB
maintenance_work_mem = 64MB
dynamic_shared_memory_type = posix

# Hot Standby Settings
hot_standby = on
max_standby_archive_delay = 30s
max_standby_streaming_delay = 30s
wal_receiver_status_interval = 10s
hot_standby_feedback = on

# Recovery Settings
primary_conninfo = 'host=postgres-primary port=5432 user=replicator password=replica_password application_name=replica1'
primary_slot_name = 'replica1_slot'
promote_trigger_file = '/tmp/promote_trigger'
recovery_target_timeline = 'latest'

# WAL Settings
wal_level = replica
max_wal_senders = 10
max_replication_slots = 10
wal_keep_size = 1GB

# Archiving (for potential promotion to primary)
archive_mode = on
archive_command = 'test ! -f /var/lib/postgresql/archive/%f && cp %p /var/lib/postgresql/archive/%f'
archive_timeout = 300

# Checkpoint Settings
checkpoint_timeout = 15min
checkpoint_completion_target = 0.7
max_wal_size = 2GB
min_wal_size = 512MB

# Performance Settings (optimized for read workloads)
random_page_cost = 1.1
effective_io_concurrency = 200
max_worker_processes = 8
max_parallel_workers_per_gather = 4
max_parallel_workers = 8
max_parallel_maintenance_workers = 4

# Query Planning
default_statistics_target = 100
constraint_exclusion = partition
cursor_tuple_fraction = 0.1

# Logging
log_destination = 'stderr'
logging_collector = on
log_directory = '/var/log/postgresql'
log_filename = 'postgresql-replica-%Y-%m-%d_%H%M%S.log'
log_file_mode = 0640
log_rotation_age = 1d
log_rotation_size = 100MB
log_truncate_on_rotation = on
log_min_duration_statement = 2000
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on
log_temp_files = 10240
log_autovacuum_min_duration = 0
log_error_verbosity = default
log_replication_commands = on

# Runtime Statistics
track_activities = on
track_counts = on
track_io_timing = on
track_functions = all
stats_temp_directory = '/var/run/postgresql/stats_temp'

# Autovacuum (less aggressive on replica)
autovacuum = on
autovacuum_max_workers = 2
autovacuum_naptime = 60s
autovacuum_vacuum_threshold = 50
autovacuum_vacuum_scale_factor = 0.2
autovacuum_analyze_threshold = 50
autovacuum_analyze_scale_factor = 0.1
autovacuum_vacuum_cost_delay = 20ms
autovacuum_vacuum_cost_limit = 150

# Statement Timeout (can be more lenient for read queries)
statement_timeout = 60s
lock_timeout = 10s
idle_in_transaction_session_timeout = 300s

# Security
ssl = on
ssl_cert_file = '/var/lib/postgresql/ssl/server.crt'
ssl_key_file = '/var/lib/postgresql/ssl/server.key'
ssl_ca_file = '/var/lib/postgresql/ssl/ca.crt'
ssl_ciphers = 'HIGH:MEDIUM:+3DES:!aNULL'
ssl_prefer_server_ciphers = on
password_encryption = scram-sha-256

# Locale Settings
lc_messages = 'en_US.utf8'
lc_monetary = 'en_US.utf8'
lc_numeric = 'en_US.utf8'
lc_time = 'en_US.utf8'
default_text_search_config = 'pg_catalog.english'

# Time Zone
timezone = 'UTC'

# Shared Preload Libraries
shared_preload_libraries = 'pg_stat_statements,auto_explain'

# Extensions Configuration
pg_stat_statements.max = 10000
pg_stat_statements.track = all
pg_stat_statements.save = on

auto_explain.log_min_duration = 10s
auto_explain.log_analyze = on
auto_explain.log_buffers = on
auto_explain.log_timing = on
auto_explain.log_triggers = on
auto_explain.log_verbose = on
auto_explain.log_nested_statements = on

# Additional Performance Tuning
vacuum_cost_delay = 0
vacuum_cost_page_hit = 1
vacuum_cost_page_miss = 10
vacuum_cost_page_dirty = 20
vacuum_cost_limit = 1500

# Background Writer
bgwriter_delay = 200ms
bgwriter_lru_maxpages = 100
bgwriter_lru_multiplier = 2.0
bgwriter_flush_after = 512kB

# WAL Writer
wal_writer_delay = 200ms
wal_writer_flush_after = 1MB

# Commit Delay
commit_delay = 0
commit_siblings = 5

# Huge Pages
huge_pages = try

# Connection Pooling
tcp_keepalives_idle = 600
tcp_keepalives_interval = 30
tcp_keepalives_count = 3

# Read-only mode enforcement (prevents accidental writes)
# This is handled by hot_standby mode, but can be additionally enforced
default_transaction_read_only = on

# Recovery settings for faster catch-up
recovery_min_apply_delay = 0