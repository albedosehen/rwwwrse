          Dashboard: http://grafana.your-domain.com/d/rwwwrse-overview
    
    slack_configs:
      - api_url: '${SLACK_WEBHOOK_URL}'
        channel: '#ops-alerts'
        title: '‚ö†Ô∏è Warning: {{ .GroupLabels.alertname }}'
