# Redis Development Configuration
# This configuration is optimized for development use

# Basic configuration
bind 0.0.0.0
port 6379
protected-mode no

# Memory configuration
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence for development
save 60 100
save 300 10
save 900 1

appendonly yes
appendfsync everysec

# Logging for development
loglevel notice
logfile ""
syslog-enabled yes
syslog-ident redis-dev

# Development settings
timeout 300
tcp-keepalive 300
tcp-backlog 511

# Enable keyspace notifications for development
notify-keyspace-events Ex

# Slow log for debugging
slowlog-log-slower-than 10000
slowlog-max-len 128

# Client settings
maxclients 100

# Development security (weak password for dev only)
requirepass devredispass

# Enable debug logging
debug-sleep-time 0