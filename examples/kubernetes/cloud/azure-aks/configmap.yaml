  api.json: |
    {
      "service": "rwwwrse-sample-api",
      "version": "1.0.0",
      "platform": "Azure Kubernetes Service",
      "features": [
        "Workload Identity",
        "Azure Monitor",
        "Application Insights",
        "Auto Scaling",
        "Load Balancing",
        "Key Vault Integration"
      ],
      "endpoints": {
        "health": "/health",
        "metrics": "/metrics",
        "api": "/api/v1"
      },
      "azure_integrations": {
        "monitoring": true,
        "logging": true,
        "workload_identity": true,
        "load_balancer": "Azure Load Balancer",
        "container_registry": "Azure Container Registry",
        "key_vault": true,
        "application_insights": true
      }
    }

  nginx.conf: |
    server {
        listen 80;
        server_name sample-web.example.com;
        root /usr/share/nginx/html;
        index index.html;
        
        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        
        # Azure-specific headers
        add_header X-Azure-Region "$azure_region" always;
        add_header X-Azure-Subscription "$azure_subscription" always;
        
        # Compression
        gzip on;
        gzip_types text/css application/javascript text/javascript application/json;
        
        # Cache static assets
        location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        
        # Health check for Azure Load Balancer
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
            add_header X-Health-Check "azure-lb" always;
        }
        
        # Main content
        location / {
            try_files $uri $uri/ /index.html;
        }
    }

